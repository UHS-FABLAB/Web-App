<template name="questionnaireOverlay">

        <div class="overlay">
            <div class="in_overlay">
            	<div class='dependance_add_container'>
                    <div class="nb_answers"><p>Nombre de réponse : <span id="nb_of_answers"></span>
                        <button class="btn_add_answer">+</button>
                        <button class="btn_remove_answer">-</button>
                    </p>
                    </div>
                        <form class="new_question" id="new_question_form">

                                <div>
                                    {{#if isVoteExist}}
                                    <input type="text" id="questionId" name="question" placeholder="Entrez votre question ici" value="{{vote}}" />
                                    {{else}}
                                    <input type="text" id="questionId" name="question" placeholder="Entrez votre question ici" />
                                    {{/if}}

                                </div>

                                <div>
                                    <input type="text" id ="answer_1" name="answer_1" placeholder="Choix par défaut"/>
                                        <span>Media associé :</span>
                                        <select id="select_media_output_1">
                                            {{#each medias}}
                                                <option value="{{_id}}">{{title}}</option>
                                            {{/each}}
                                        </select>
                                      </div>
                         </form>
                    
                 </div>
                 <div class='dependance_add_button'>     
                        <button class="btn_validate_form"> validation</button>
                        <button class="btn_exit_form"> annuler</button>
                 </div>
            </div>
        </div>
        </template>
