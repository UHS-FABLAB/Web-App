
<template name="mediaTest">
  <div class="onglet_ajout--film" style="width: 60vw; height: 78vh;">
    {{#if isMediaGame}}
      {{> play}}
    {{else}}
    <video id="videoPlayer2" class="fullscreen">
      <source id="SourceVd" src="{{root}}/{{currentMediaId}}.mp4" type="video/mp4">
    </video>
    {{/if}}
  </div>
</template>
