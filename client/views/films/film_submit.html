<template name="filmSubmit">
  <div class="onglet_ajout--film">
    <form class="main form page">
      <i class="fa fa-times fa-times-close" aria-hidden="true"></i>
      <h3 class='onglet_ajout_film_titre'>Cr√©ation d'un nouveau film</h3>
      <div class="onglet_ajout_film">
        <div class="form-group {{errorClass 'title'}}">
          <span class='onglet_ajout_img'><img src='/img/app_photo.png'></span>
          <span class='onglet_ajout_label'>
            <label class="control-label" for="title">Titre</label>
            <div class="controls">
              <span><input type="text" class="onglet_ajout_film--input-title" name="title" id="title" value="{{title}}" placeholder="Titre du film" /></span>
              <span class="help-block">{{errorMessage 'title'}}</span>
            </div>
          </span>
        </div>
        <div class="form-group {{errorClass 'description'}}">
          <label class="control-label" for="description">Synopsis</label>
          <div class="controls">
            <span><textarea type="text" class="onglet_ajout_film--input-description" name="description" id="description" value="{{description}}" placeholder="Synopsis du film" ></textarea></span>
            <span class="help-block">{{errorMessage 'description'}}</span>
          </div>
        </div>
      </div>
      <i class="fa fa-check fa-check-v" aria-hidden="true"><input type="submit" value="Submit" class="valider_text_film submit"/></i>
    </form>
  </div>
</template>
